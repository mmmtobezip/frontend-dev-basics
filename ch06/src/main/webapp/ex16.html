<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * Event Propagation(Bubbling)
 * 어떤 element에 특정 이벤트가 발생했을 때, 그 이벤트가 상/하위 element 전파되어 가는 것 
 * 표준 브라우저 : text > header> inner-div > outer-div (자식 to 부모)
 * <= IE8    : text < header < inner-div < outer-div (얘때문에버블이라고?)
 */
 window.addEventListener('load', function() {
	 document
	 	.getElementById('outer-div')
	 	.addEventListener('click', function() {
	 		console.log('outer-div');
	 	});
	 
	 document
	 	.getElementById('inner-div')
	 	.addEventListener('click', function(event) {
	 		event.stopPropagation();
	 		console.log('inner-div');
	 	});
	 
	 document
	 	.getElementById('header')
	 	.addEventListener('click', function() {
	 		console.log('header');
	 	});
	 
	 document
	 	.getElementById('text')
	 	.addEventListener('click', function() {
	 		console.log('text');
	 	});
	 
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>
	
	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
