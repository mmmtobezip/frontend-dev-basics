setTimeout(function() {
	var child = window.open('popup.html', 'popup', 'width=600, height=400'); //전역 변수
	
	setTimeout(function() {
		// 자식창 내용 변경 
		child.document.write("<h1>popup conents changed!!!</h1>") //write메서드로 html tag 삽입 가능 
	}, 1000);
	
	setTimeout(function() {
		// 자식창 움직이기 - 애니메이션

	}, 400);
