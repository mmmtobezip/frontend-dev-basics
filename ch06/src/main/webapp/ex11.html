<!DOCTYPE html>

<script>
/*
 * [DOM Event 종류]
 * 1. 마우스
 * 2. 키보드
 * 3. input element
 * 4. touch(모바일)
 */
 
 /*
  * [DOM Event 용어 정리]
  * 1. Event Name
  	- load, click, mousedown, .. 
  * 2. Event Attribute 
  	- DOM Event Model Level0
  	- onclick, onmouseover, onload
  * 3. Event Listener
  	- DOM Event Model Level2
  	- callback 
  * 4. DOM Event Model 
  	- DOM HTML Element의 Event Handler를 설정하는 방법에 대한 표준 
  	- DOM Event Model Level0 / DOM Event Model Level2(Listener등장 = event handler)
  */
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3>Event Model Level0 - Inline</h3>

	<h3 id='header-3'>Event Model Level2</h3>
